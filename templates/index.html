<grid>
<div col="2/3">
  <card>
  <h6>Pinned</h6>
  $for(pinned)$
    <p><a href="$url$">$title$</a></p>
  $endfor$
  </card>
  <card>
  <h6>Recent</h6>
  $for(recent)$
    <p><a href="$url$">$title$</a></p>
  $endfor$
  </card>
  <card>
  <h6>Starred Links</h6>
  $starred$
  </card>
</div>
<div col="1/3">
  <card>
  <h6>About Me</h6>
  <img src="$display-picture$" alt="Adithya Kumar">
  <p>$description$ <a href="about.html">Read More</a></p>
  </card>
</div>
</grid>
